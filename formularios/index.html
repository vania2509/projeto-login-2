<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required size="20">
        </p>
        <p><label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" required size="20"></p>
        <div>
            <label for="ipass">Senha: </label>
        <input type="password" name="pass" id="ipass" required minlength="6" maxlength="8"></div>
        <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
