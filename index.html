<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login 2</title>
    <link rel="stylesheet" href="estilos/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"> </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">
person
                        </i>
                        <input  type="text"  required autocomplete="email" placeholder=" Seu email">
                        <label for="iemail">Email:</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
vpn_key
</i>
                        <input  type="password" required autocomplete="current-password" placeholder=" Sua senha">
                        <label for="ipass">Password:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha <i class="material-symbols-outlined">
                      mail
                    </i></a>
                  
                </form>
            </div>
        </section>
    </main>
</body>
</html>
