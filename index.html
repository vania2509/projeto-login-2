<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login 2</title>
    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body>
    <main>
        <div id="login">
            <div id="imagem"> </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <input type="text" id="iemail" required autocomplete="email">
                    <label for="iemail">Email:</label>
                    <input type="password" id="ipass" required autocomplete="current-password">
                    <label for="ipass">Password:</label>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
